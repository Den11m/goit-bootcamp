<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Minin Denis</title>
</head>
<body>

<form action="#" method="get">
    <input type="text" placeholder="username" name="username" required>
    <input type="text" placeholder="lastname" name="lastname" required>
    <input type="email" placeholder="e-mail" name="e-mail" required>
    <input type="password" placeholder="password" name="password" required autofocus>
    <label><input type="radio">согласен с условиями договора</label>
    <input type="submit" value="отправить">
    <input type="reset" value="сбросить">
    <textarea name="feedback" id="" cols="20" rows="10" maxlength="15"></textarea>

</form>

<select name="" id="year">
    <option value="hide">--Year--</option>
    <option value="2010">2010</option>
    <option value="2011">2011</option>
    <option value="2012">2012</option>
    <option value="2013">2013</option>
    <option value="2014">2014</option>
    <option value="2015">2015</option>
    <option value="2016">2016</option>
    <option value="2017">2017</option>
</select>
<select name="" id="month">
    <option value="hide">--Month--</option>
    <option value="01">january</option>
    <option value="02">february</option>
    <option value="03">march</option>
    <option value="04">april</option>
    <option value="05">may</option>
    <option value="06">june</option>
    <option value="07">july</option>
    <option value="08">august</option>
    <option value="09">september</option>
    <option value="10">october</option>
    <option value="11">november</option>
    <option value="12">december</option>
</select>


</body>
</html>
